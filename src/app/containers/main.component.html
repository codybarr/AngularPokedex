<h1>Angular 2 Pok√©dex</h1>

<div class="btn-group" data-toggle="buttons">
  <label class="btn btn-outline-primary" (click)="setGen('I')">
    <input type="radio" name="options" id="option1" autocomplete="off">Generation I
  </label>
  <label class="btn btn-outline-primary active" (click)="setGen('VII')">
    <input type="radio" name="options" id="option2" autocomplete="off">Generation VII
  </label>
</div>

<h2>Generation {{ gen }}</h2>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="alert-heading">Sorry!</h4>
  <p>{{ alert }}</p>
</div>

<div class="pokedex row">
	<div class="col-sm-6 col-md-4 col-lg-3 pokemon-tile" *ngFor="let poke of pokemon">
		<pokemon-card [pokemon]="poke"></pokemon-card>
    </div>
</div>
